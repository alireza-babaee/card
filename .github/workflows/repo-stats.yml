name: جمع‌آوری آمار بازدید و کلون

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  stats:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: جمع‌آوری آمار
        uses: jgehrcke/github-repo-stats@v1.2.0  # ← ورژن stable
        with:
          repository: alireza-babaee/card
          ghtoken: ${{ secrets.ghrs_github_api_token }}  # ← نام secret درست

      - name: ذخیره آمار
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "به‌روزرسانی آمار $(date +%F)" || echo "تغییری نبود"
          git push
